apiVersion: v1
kind: Pod
metadata:
  name: nginx
  labels:
    name: nginx
  annotations:
    prometheus.io/port: "80"
    prometheus.io/scrape: "true"
spec:
  containers:
  - name: nginx
    image: nginx
    ports:
      - containerPort: 80
    volumeMounts:
    - name: config-volume
      mountPath: /etc/nginx/conf.d/
      items:
      - key: nginx.conf
        path: nginx.conf
  volumes:
  - name: config-volume
    configMap:
      name: nginx-configmap
      items:
      - key: nginx.conf
          path: nginx.conf
          